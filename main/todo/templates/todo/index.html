<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #01120f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .action-buttons a button {
            background-color: #3d4655;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .action-buttons a button:hover {
            opacity: 0.8;
        }

        .delete-btn {
            background-color: #429c57 !important;
        }
    </style>
</head>

<body>
    <h1>Todo List</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Write Your Task">
            <button type="submit" class="submit-button">Add Task</button>
        </form>
    </div>

    <div class="container">
        <h2>Tasks</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Action</th>
            </tr>
            {% for i in tasks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.task }}</td>
                <td class="action-buttons">
                    <a href="{% url 'edit' i.unique_id %}"><button>Edit ✎</button></a>
                    <a href="{% url 'delete' i.unique_id %}"><button class="delete-btn">Complete ✅</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
