<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General reset and body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to hold both forms */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 900px;
            margin: auto;
            width: 100%;
        }

        /* Styling for both forms */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Form headings */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input fields and labels */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Link styling for switching forms */
        p {
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Hiding the inactive form */
        .hidden {
            display: none;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-container" id="signup-form">
            <h2>Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                {{form}}
                <button type="submit" name="create user">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}" onclick="toggleForm()">Login here</a></p>
        </div>

    <script>
        function toggleForm() {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            signupForm.classList.toggle('hidden');
            loginForm.classList.toggle('hidden');
        }
    </script>

</body>
</html>
